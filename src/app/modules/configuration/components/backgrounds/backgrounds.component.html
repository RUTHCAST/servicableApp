<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Fondos de pantalla
                </div>
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col-md-3" *ngFor="let background of backgrounds">
                            <div class="card"  style="max-width: 18rem;">
                                <img [src]="background.url_image" class="card-img-top" alt="..."  height="280px">
                                <div class="card-body">
                                    <h5 class="card-title">Pantalla de fondo {{background.nombre}}</h5>
                                    <p>
                                        <button class="btn btn-sm btn-primary" (click)="change(background, backgrounds.length)">Cambiar</button>
                                    </p>
                                    <p class="card-text"><small class="text-muted">Ultima actualizacion el {{background.createdAt | date:"MM/dd/yy"}}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
