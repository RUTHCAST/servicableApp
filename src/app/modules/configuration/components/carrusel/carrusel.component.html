<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Fondos de pantalla
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary float-right my-3">
                                <i class="fa fa-plus" aria-hidden="true m-1"></i>
                                Nuevo
                            </button>
                        </div>

                    </div>

                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col" *ngFor="let background of carruselImages">
                            <div class="card" style="max-width: 18rem;">
                                <img [src]="background.url_image" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Pantalla de fondo {{background.nombre}}</h5>
                                    <p>
                                        <button class="btn btn-sm btn-primary">Cambiar</button>
                                    </p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
