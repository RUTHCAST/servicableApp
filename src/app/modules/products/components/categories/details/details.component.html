<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Detalle de categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
         <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card mb-3 card-accent-primary">
        <img [src]="props.product.url_image" class="card-img-top" alt="..." width="100%" height="350">
        <div class="card-body">
            <h5 class="card-title">Nombre: {{props.product.nombre}}</h5>
            <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
                This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
</div>
