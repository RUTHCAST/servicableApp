<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Detalle de categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
         <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card mb-3 card-accent-primary">
        <img [src]="props.product.url_image" alt="..." class="text-center" width="85%" height="350" style="margin:0px auto!important">
        <div class="card-body">
            <h3 class="card-title text-center">{{props.product.nombre}}</h3>
            <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
                This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
</div>
