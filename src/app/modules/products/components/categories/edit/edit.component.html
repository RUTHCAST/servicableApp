<div class="modal-header">
    <!-- <h4 class="modal-title" id="modal-basic-title">Editar categoria</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
<!--/.row-->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>MODIFICAR</strong> categoria
            </div>
            <div class="card-body">
                <form [formGroup]="form" class="form-horizontal" *ngIf="!success">
                    <div class="form-group row">
                        <div class="col-md-12 text-center">
                            <img [src]="url ? url : props.product.url_image" 
                                alt="..." 
                                width="90%" 
                                height="350px" 
                                style="margin:0px auto!important">

                            <p class="alert alert-success m-3" *ngIf="imageChanged">
                                Imagen de categoria cambiada exitosamente
                            </p>
                        </div>
                        <p class="card-text btn-group m-5">
                            <button class="btn btn-sm btn-success" style="float:right;" *ngIf="!showButton" (click)="buttonChange()">
                                <i class="fa fa-undo"></i>
                                Cambiar
                            </button>
                            <button class="btn btn-sm btn-primary m-1" style="float:right;" *ngIf="showButton && url !=null"
                                (click)="changeImage()">
                                <i class="fa fa-floppy-o"></i>
                                Guardar
                            </button>
                            <button class="btn btn-sm btn-secondary m-1" style="float:right;" *ngIf="showButton" (click)="cancelChangeImage()">
                                <i class="fa fa-times"></i>
                                Cancelar
                            </button>
                        </p>
                    </div>
                    <div class="form-group row" *ngIf="showButton">
                        <label class="col-md-3 col-form-label" for="file-input">Imagen</label>
                        <div class="col-md-9">
                            <input 
                                type="file" 
                                formControlName="url_image" 
                                id="file-input" 
                                name="file-input" 
                                accept="image/*"
                                [class.is-invalid]="onInvalidField('url_image')" 
                                (change)="fileEvent($event)"
                                required>
                            <small 
                                *ngIf="onValidator('url_image', 'required')" 
                                class="text text-danger">
                                Requerido
                            </small>
                        </div>
                    </div>

                    <div *ngIf="currentFileUpload" class="progress my-4">
                        <div class="progress-bar progress-bar-info" 
                            role="progressbar"
                            attr.aria-valuenow="{{ percentage }}"
                            aria-valuemin="0" 
                            aria-valuemax="100" 
                            [ngStyle]="{ width: percentage + '%' }">
                            {{ percentage }}%
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="!showButton">
                        <label class="col-md-2 col-form-label" for="text-input">Nombre</label>
                        <div class="col-md-10">
                            <input 
                                type="text" 
                                formControlName="nombre" 
                                id="text-input" 
                                name="text-input" class="form-control"
                                [class.is-invalid]="onInvalidField('nombre')" 
                                placeholder="Nombre de la categoria">
                            <small 
                                *ngIf="onValidator('nombre', 'required')" 
                                class="text text-danger">
                                Requerido
                            </small>
                        </div>
                    </div>

                </form>
                <div class="py-1 my-3 d-flex flex-column justify-content-center" *ngIf="success">
                    <img src="assets/img/check.png" style="margin:0px auto!important;">
                    <h5 class="text-center">Categoria modificada exitosamente.</h5>
                </div>

            </div>
            <div class="card-footer" *ngIf="!showButton">
                <button type="submit" 
                        class="btn btn-sm btn-primary"
                        *ngIf="!success"
                        (click)="update()">
                        <i class="fa fa-dot-circle-o"></i> 
                        Actualizar
                </button>
                <button type="reset" 
                        class="btn btn-sm"
                        [ngClass]="{'btn-danger': !success,
                                    'btn-secondary': success}"                         
                        (click)="closeModal()">
                        <span *ngIf="!success">
                            <i class="fa fa-ban"></i>
                            Cancelar
                        </span>
                        <span *ngIf="success">
                            <i class="fa fa-times"></i>
                            Cerrar
                        </span>

                </button>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
<!--/.row-->
