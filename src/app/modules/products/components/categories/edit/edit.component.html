<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
<!--/.row-->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <!-- <div class="card-header">
                <strong>Basic Form</strong> Elements
            </div> -->
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <img src="assets/img/no-image.png" class="card-img-top" alt="..." height="350px">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="file-input">File input</label>
                        <div class="col-md-9">
                            <input type="file" id="file-input" name="file-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Nombre</label>
                        <div class="col-md-9">
                            <input type="text" id="text-input" name="text-input" class="form-control"
                                placeholder="Text">
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Agregar</button>
                <button type="reset" class="btn btn-sm btn-danger" (click)="closeModal()"><i class="fa fa-ban"></i>
                    Cancelar</button>
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
