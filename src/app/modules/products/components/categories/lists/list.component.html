<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Categorias
                </div>

                <div class="card-body table-responsive">
                    <div class="row px-5 mb-3">
                        <div class="col-lg-12">
                            {{productoId|json}}
                            <button 
                                class="btn btn-primary float-right my-3"
                                *ngIf="productoId === null" 
                                (click)="onNew()">
                                <i class="fa fa-plus" aria-hidden="true m-1"></i>
                                Nuevo
                            </button>
                        </div>
                    </div>
                    <table datatable 
                           [dtOptions]="dtOptions" 
                           [dtTrigger]="dtTrigger" 
                           class="table table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Imagen</th>
                                <th class="text-center">Configuracion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of categories">
                                <td class="text-center py-2" width="30%">{{product.id}}</td>
                                <td class="text-left py-2" 
                                    style="text-transform: capitalize!important;" 
                                    width="30%">{{product.nombre}}</td>
                                <td class="text-center"
                                    width="30%">
                                    <img [src]="product.url_image" 
                                        alt="" 
                                        class="img-avatar-product" 
                                        height="40" 
                                        width="40">
                                </td>
                                <td class="text-center btn-group py-2" 
                                    role="group" 
                                    aria-label="Acciones" 
                                    width="10%">
                                    <button 
                                        type="button" 
                                        class="btn btn-outline-success" 
                                        title="ver"
                                        *ngIf="productoId === null"
                                        (click)="onDetail(product)">
                                        <i class="fa fa-search" 
                                        aria-hidden="true"></i>
                                    </button>
                                    <button 
                                        type="button" 
                                        class="btn btn-outline-warning" 
                                        title="editar"
                                        *ngIf="productoId === null"
                                        (click)="onEdit(product)">
                                        <i class="fa fa-pencil-square-o" 
                                        aria-hidden="true"></i>
                                    </button>
                                    <button 
                                        type="button" 
                                        class="btn btn-outline-danger" 
                                        title="eliminar"
                                        (click)="verify(product)">
                                        <i class="fa fa-trash" 
                                        aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
