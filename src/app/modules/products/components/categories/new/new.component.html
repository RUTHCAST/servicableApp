<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nueva categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!--/.row-->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <!-- <div class="card-header">
                <strong>Basic Form</strong> Elements
            </div> -->
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <img [src]="url ? url : 'assets/img/no-image.png'" 
                                     class="card-img-top" 
                                     alt="..." 
                                     height="350px"
                                >
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="file-input">Imagen</label>
                            <div class="col-md-9">
                                <input type="file" 
                                       formControlName="url_image" 
                                       id="file-input" 
                                       name="file-input" 
                                       accept="image/*"
                                       [class.is-invalid]="onInvalidField('url_image')"
                                       (change)="fileEvent($event)"
                                       required>
                                <small *ngIf="onValidator('url_image', 'required')" class="text text-danger">
                                    Requerido
                                </small>
                            </div>
                        </div>
                        
                        <div *ngIf="currentFileUpload" class="progress mt-2">
                            <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
                                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                {{ percentage }}%
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Nombre</label>
                            <div class="col-md-9">
                                <input type="text"
                                       formControlName="nombre"  
                                       id="text-input" 
                                       name="text-input" 
                                       class="form-control"
                                       [class.is-invalid]="onInvalidField('nombre')"
                                       placeholder="Nombre de la categoria">
                                    <small *ngIf="onValidator('nombre', 'required')" class="text text-danger">
                                        Requerido
                                    </small>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit"
                            class="btn btn-sm btn-primary" 
                            [disabled]="!form.valid" 
                            *ngIf="!isLoading"
                            (click)="save()">
                        <i class="fa fa-dot-circle-o"></i>
                        Agregar
                    </button>
                    <button class="btn btn-sm btn-primary" *ngIf="isLoading" [disabled]="true">
                        <i class="fa fa-circle-o-notch fa-spin"></i> Espere...                    
                    </button>

                    <button type="reset" class="btn btn-sm btn-danger" (click)="cancel()">
                        <i class="fa fa-ban"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
