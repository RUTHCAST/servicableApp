<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>VER</strong> tipo de producto.
                </div>
                <div class="card-body">
                    <form [formGroup]="form" class="form-horizontal">
                        <div class="card">
                            <img [src]="props.product.url_image" class="p-5" width="90%" style="margin:0px auto;">
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Categoria</label>
                            <div class="col-md-9">
                                <!-- {{props.product.id_tipo}}
                                {{typesProducts | json}} -->
                                <select 
                                    class="form-control" 
                                    formControlName="id_tipo">
                                    <option value="">Seleccione una categoria</option>
                                    <option [value]="type.id" 
                                    *ngFor="let type of typesProducts">
                                        {{type.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Nombre</label>
                            <div class="col-md-9">
                                <input type="text" 
                                    class="form-control" 
                                    formControlName="nombre"
                                    placeholder="Ingrese nombre">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Descripcion</label>
                            <div class="col-md-9">
                                <textarea rows="3" 
                                class="form-control"
                                formControlName="descripcion"
                                placeholder="Ingrese descripcion del producto">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Precio</label>
                            <div class="col-md-9">
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    formControlName="precio" 
                                    min=0
                                    placeholder="precio del producto">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="reset" class="btn btn-secondary btn-sm" (click)="closeModal()">
                        <i class="fa fa-times"></i>
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
