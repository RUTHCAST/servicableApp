<div class="modal-header">
    <!-- <h4 class="modal-title" id="modal-basic-title" *ngIf="!success">Nueva categoria</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong>CREAR</strong> nuevos tipos de productos
                            </div>
                            <div class="card-body">
                                <form [formGroup]="form" class="form-horizontal" *ngIf="!success">
                                    <!-- <div class="form-group row">
                                        <div class="col-md-12">
                                            <img 
                                            [src]="url_image ? url_image : props.product.url_image" 
                                            class="card-img-top" 
                                            alt="..." 
                                            height="350px">
                                        </div>
                                    </div> -->

                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Imagen del producto</label>
                                        <div class="col-md-9">
                                            <input type="file" 
                                                formControlName="url_image" 
                                                accept="image/*" 
                                                [class.is-invalid]="onInvalidField('url_image')"
                                                (change)="fileEventUrlImage($event)" 
                                                required>
                                            <small *ngIf="onValidator('url_image', 'required')" class="text text-danger">
                                                Requerido
                                            </small>
                                        </div>
                                    </div>
                                    
                                    <!-- <div class="form-group row">
                                        <div class="col-md-12">
                                            <img [src]="url_background ? url_background : props.product.url_background" 
                                            class="card-img-top" 
                                            alt="..."
                                            height="350px">
                                        </div>
                                    </div> -->

                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="file-input">Imagen de fondo</label>
                                        <div class="col-md-9">
                                            <input type="file" formControlName="url_background" accept="image/*"
                                                [class.is-invalid]="onInvalidField('url_background')" (change)="fileEventUrlBackground($event)" required>
                                            <small *ngIf="onValidator('url_background', 'required')" class="text text-danger">
                                                Requerido
                                            </small>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Seleccione categoria</label>
                                        <div class="col-md-9">
                                            <select class="form-control" 
                                                formControlName="id_categoria"
                                                [class.is-invalid]="onInvalidField('id_categoria')">
                                                <option value="">Seleccione una categoria</option>
                                                <option [value]="category.id" *ngFor="let category of categories">
                                                    {{category.nombre}}
                                                </option>
                                            </select>
                                            <small *ngIf="onValidator('id_categoria', 'required')"
                                                class="text text-danger">
                                                Requerido
                                            </small>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Nombre</label>
                                        <div class="col-md-9">
                                            <input type="text" 
                                                class="form-control" 
                                                formControlName="nombre"
                                                [class.is-invalid]="onInvalidField('nombre')"
                                                placeholder="Ingrese nombre">
                                            <small *ngIf="onValidator('nombre', 'required')" 
                                                    class="text text-danger">
                                                Requerido
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Descripcion</label>
                                        <div class="col-md-9">
                                            <textarea rows="9" class="form-control" formControlName="descripcion"
                                                [class.is-invalid]="onInvalidField('descripcion')"
                                                placeholder="Ingrese descripcion del producto">
                                            </textarea>
                                            <small *ngIf="onValidator('descripcion', 'required')"
                                                class="text text-danger">
                                                Requerido
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Precio</label>
                                        <div class="col-md-9">
                                            <input type="number" class="form-control" 
                                                formControlName="precio" 
                                                min=0
                                                [class.is-invalid]="onInvalidField('precio')"
                                                placeholder="precio del producto">
                                        </div>
                                        <small *ngIf="onValidator('precio', 'required')" 
                                            class="text text-danger">
                                            Requerido
                                        </small>
                                    </div>

                                    <div class="card mb-3">
                                        <div class="row g-0">
                                            <div class="col-md-6">
                                                <img [src]="url_image ? url_image : props.product.url_image" alt="...">
                                            </div>
                                            <div class="col-md-6 d-flex align-items-baseline">
                                                <div class="card-body">
                                                    <h6 class="card-title">Imagen de producto</h6>
                                                    <p class="card-text" height="90%">

                                                    </p>
                                                    <p class="card-text btn-group">
                                                        <button class="btn btn-sm btn-success mx-2">
                                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                                            Cambiar
                                                        </button>
                                                        <button class="btn btn-sm btn-primary  mx-2">
                                                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                                            Guardar
                                                        </button>
                                                        <button class="btn btn-sm btn-secondary  mx-2">
                                                            <i class="fa fa-ban" aria-hidden="true"></i>                                                            
                                                            Cancelar
                                                        </button>
                                                    </p>                                                
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="currentFileUploadBack" class="progress mt-2">
                                        <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
                                            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                            {{ percentage }}%
                                        </div>
                                    </div>

                                    <div class="card mb-3">
                                        <div class="row g-0">
                                            <div class="col-md-6">
                                                <img [src]="url_background ? url_background : props.product.url_background" alt="...">
                                            </div>
                                            <div class="col-md-6">
                                                <div class="card-body">
                                                    <h6 class="card-title">Imagen de fondo</h6>
                                                    <p class="card-text">

                                                    </p>
                                                    <p class="card-text btn-group">
                                                        <button class="btn btn-sm btn-success ">
                                                            <i class="fa fa-refresh" aria-hidden="true"></i>
                                                            Cambiar
                                                        </button>
                                                        <button class="btn btn-sm btn-primary">
                                                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                                            Guardar
                                                        </button>
                                                        <button class="btn btn-sm btn-secondary">
                                                            <i class="fa fa-ban" aria-hidden="true"></i>
                                                            Cancelar
                                                        </button>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div *ngIf="currentFileUploadImg" class="progress mt-2">
                                        <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
                                            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
                                            {{ percentage }}%
                                        </div>                                    
                                    </div>
                                </form>

                                <div class="py-1 my-3 d-flex flex-column justify-content-center" 
                                    *ngIf="success">
                                    <img src="assets/img/check.png" style="margin:0px auto!important;">
                                    <h5 class="text-center">Tipo de producto agregado exitosamente.</h5>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-sm btn-primary" 
                                    *ngIf="!isLoading && !success" 
                                    (click)="save()">
                                    <i class="fa fa-dot-circle-o"></i>
                                    Guardar
                                </button>
                                <button class="btn btn-sm btn-primary" 
                                    *ngIf="isLoading && !success" 
                                    [disabled]="true">
                                    <i class="fa fa-circle-o-notch fa-spin"></i> Espere...
                                </button>
                                <button type="reset" 
                                    class="btn btn-sm" 
                                    [ngClass]="{'btn-danger': !success,
                                    'btn-secondary': success}" 
                                    (click)="cancel()">
                                    <span *ngIf="!success">
                                        <i class="fa fa-ban"></i>
                                        Cancelar
                                    </span>
                                    <span *ngIf="success">
                                        <i class="fa fa-times"></i>
                                        Cerrar
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--/.col-->
                </div>
                <!--/.row-->
            </div>
        </div>
    </div>
</div>
<ngx-spinner>
</ngx-spinner>
