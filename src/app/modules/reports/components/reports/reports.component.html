<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Reportes
                </div>

                <div class="card-body table-responsive">
                    <div class="row my-5 px-5">
                      <div class="col-md-4">
                            <div class="form-group mb-2 d-flex justify-content-between align-items-center">
                                <div class="col-lg-4">
                                    <label class="mx-3">Fitrar por:</label>
                                </div>
                                <div class="col-lg-8">
                                    <select class="form-control">
                                        <option value="">Seleccione estado</option>
                                        <option *ngFor="let est of [0,1,2,3]" 
                                                [ngValue]="est"
                                                >
                                                {{est}}
                                        </option>
                                    </select>
                                </div>
                        
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mb-2 d-flex justify-content-between align-items-center">
                                <div class="col-lg-4">
                                    <label class="mx-3">Asesor:</label>
                                </div>
                                <div class="col-lg-8">
                                    <select class="form-control">
                                        <option value="">Seleccione asesor:</option>
                                        <option *ngFor="let agente of [0,1,2,3,4]"
                                                [ngValue]="agente.id">{{agente}}</option>
                                    </select>
                                </div>
                        
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mb-2 d-flex justify-content-between align-items-center">
                                <div class="col-lg-4">
                                    <label class="mx-3">Sede:</label>
                                </div>
                                <div class="col-lg-8">
                                    <select class="form-control">
                                        <option value="">Seleccione sede:</option>
                                        <option *ngFor="let sede of [1,2,3,4,5]"
                                                [value]="sede">
                                                {{sede}}
                                        </option>
                                    </select>
                                </div>
                        
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-danger float-right my-3 mx-1" (click)="openPDF()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true m-1"></i>
                        Exportar
                    </button>
                    <button class="btn btn-success float-right my-3 mx-1" (click)="exportexcel()">
                        <i class="fa fa-file-excel-o" aria-hidden="true m-1"></i>
                        Exportar
                    </button>

                    <table datatable 
                        [dtOptions]="dtOptions" 
                        [dtTrigger]="dtTrigger" 
                        class="table table-striped" 
                        id="table">
                        <thead>
                            <tr>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Correo</th>
                                <th class="text-center">Telefono</th>
                                <th class="text-center">Distritos</th>
                                <th class="text-center">Fecha de registro</th>
                                <th class="text-center">Recibir publicidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of stadictics">
                                <td class="text-left py-2" width="25%">{{product.nombre}}</td>
                                <td class="text-left py-2" width="20%">{{product.correo}}</td>
                                <td class="text-left" width="15%">{{product.telefono}}</td>
                                <td class="text-left py-2" width="15%">{{product.distrito}}</td>
                                <td class="text-left py-2" width="15%">{{product.fechaHora | date: 'dd/MM/yyyy'}}</td>
                                <td class="text-center py-2" width="10%">
                                    <ng-container *ngIf="product.recibirPublicidad === 'SI'; else no">
                                    <i class="fa fa-check-square-o text-success" aria-hidden="true"></i>
                                    </ng-container>
                                    
                                    <ng-template #no>
                                    <i class="fa fa-times text-danger" aria-hidden="true"></i>
                                    </ng-template>                
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
